<div id="portfolio" class="container-fluid text-center bg-grey">
  <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
      	<img src="https://static.pexels.com/photos/8817/food-dinner-pasta-broccoli.jpg" alt="food1" width="1162" height="300">
        <div class="carousel-caption">
        	<h4>"Any category of cusines !"<br></h4>
        </div>
      </div>
      <div class="item">
      <img src="https://static.pexels.com/photos/7658/food-pizza-box-chalkboard.jpg" alt="food1" width="1162" height="300">
        <div class="carousel-caption">
        	<h4>"Just Fantastic !"<br></h4>
        </div>
      </div>
      <div class="item">
      <img src="https://static.pexels.com/photos/85973/food-rice-chicken-olives-85973.jpeg" alt="food1" width="1162" height="300">
        <div class="carousel-caption">
        	<h4>"Yummy.. food is awaiting !"<br></h4>
        </div>
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- food category -->
<div class="container" ng-controller="View1Ctrl">
  <div class="jumbotron">
      <ul class="nav nav-tabs">
      <li class=""><a data-toggle="tab" href="#category1">Chinese</a></li>
        <li><a data-toggle="tab" href="#category2">American</a></li>
        <li><a data-toggle="tab" href="#category3">Indian</a></li>
        <li><a data-toggle="tab" href="#category4">Mexican</a></li>
      </ul>
      <div class="tab-content ">
        <div id="category1" class="tab-pane fade in active">
          <div class="row text-center" ng-repeat="product in products" ng-if="$index % 3 == 0">
            <div class="col-sm-4" ng-repeat="product in products.slice($index, ($index+3 > products.length ? 
            products.length : $index+3))">
              <div class="thumbnail">
                <img src="https://c2.staticflickr.com/4/3061/2596329869_ff7d9d4bf2_b.jpg" alt="food1" width="400" height="300">
                <h3>{{product.description}}</h3>
              </div>
            </div>
          </div>
       
		</div>
        
        </div>
      </div>
  </div>
</div>
